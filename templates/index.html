<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Situation Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Traffic Situation Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Date (Day of the Month)</label>
                <input type="number" step="1" class="form-control" name="Date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Day of the Week</label>
                <input type="text" class="form-control" name="Day of the week" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Car Count</label>
                <input type="number" step="1" class="form-control" name="CarCount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bike Count</label>
                <input type="number" step="1" class="form-control" name="BikeCount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bus Count</label>
                <input type="number" step="1" class="form-control" name="BusCount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Truck Count</label>
                <input type="number" step="1" class="form-control" name="TruckCount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Vehicles</label>
                <input type="number" step="1" class="form-control" name="Total" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hour (0-23)</label>
                <input type="number" step="1" min="0" max="23" class="form-control" name="Hour" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Is Weekend (0 for No, 1 for Yes)</label>
                <input type="number" step="1" min="0" max="1" class="form-control" name="IsWeekend" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Is Peak Hour (0 for No, 1 for Yes)</label>
                <input type="number" step="1" min="0" max="1" class="form-control" name="IsPeakHour" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Model</label>
                <select class="form-select" name="model" required>
                    <option value="Linear Regression">Linear Regression</option>
                    <option value="K-Nearest Neighbors">K-Nearest Neighbors</option>
                    <option value="Decision Tree">Decision Tree</option>
                    <option value="Random Forest">Random Forest</option>
                    <option value="XGBoost Regressor">XGBoost Regressor</option>
                    <option value="Ridge Regression">Ridge Regression</option>
                    <option value="Lasso Regression">Lasso Regression</option>
                    <option value="Support Vector Machine">Support Vector Machine</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="mt-4 alert alert-info">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
